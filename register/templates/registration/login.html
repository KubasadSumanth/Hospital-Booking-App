{% extends "main/base.html" %}


{%block title%}
Login Page
{%endblock%}

{% load crispy_forms_tags %}

{%block content%}
    <div style="margin-left: 10%;margin-right: 20%;margin-top: 3%;margin-bottom: 5%;">

        <form method="POST" action="#" class="form-group">
            {%csrf_token%}
            {{form|crispy}}
            <p>Don't have an account? Create one <a style="text-decoration:underline;color: black;" href="/register">here</a> </p>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>

{%endblock%}
